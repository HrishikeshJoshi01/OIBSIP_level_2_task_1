<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body class="bg-info">
    
    <div class="container bg-light border border-dark border-2" style="margin-top: 50px; width: 400px; border-radius: 20px;">
        <div class="row m-2 mb-0">
            <div class="col-lg-12">
                <input type="text" name="calc" disabled id="calc" class="form-control w-100 rounded-0 rounded-top">
            </div>
        </div>

        <div class="row m-2 mt-0">
            <div class="col-lg-12">
                <input type="text" name="inp" id="inp" class="form-control w-100 rounded-0 rounded-bottom">
            </div>
        </div>

        <div class="row p-1 justify-content-center">
            <div class="col-2">
                <div class="d-grid gap-2">
                  <button type="button" name="(" id="(" class="btn btn-primary">(</button>
                </div>
            </div>
            <div class="col-2">
                <div class="d-grid gap-2">
                    <button type="button" name=")" id=")" class="btn btn-primary">)</button>
                </div>
            </div>
            <div class="col-2">
                <div class="d-grid gap-2">
                    <button type="button" name="ans" id="ans" class="btn btn-primary">ans</button>
                </div>
            </div>
            <div class="col-2">
                <div class="d-grid gap-2">
                    <button type="button" name="del" id="del" class="btn btn-primary">del</button>
                </div>
            </div>
            <div class="col-2">
                <div class="d-grid gap-2">
                    <button type="button" name="clear" id="clear" class="btn btn-primary">clear</button>
                </div>
            </div>
        </div>

        <div class="row p-1 justify-content-center">
            <div class="col-2">
                <div class="d-grid gap-2">
                  <button type="button" name="7" id="7" class="btn btn-primary">7</button>
                </div>
            </div>
            <div class="col-2">
                <div class="d-grid gap-2">
                    <button type="button" name="8" id="8" class="btn btn-primary">8</button>
                </div>
            </div>
            <div class="col-2">
                <div class="d-grid gap-2">
                    <button type="button" name="9" id="9" class="btn btn-primary">9</button>
                </div>
            </div>
            <div class="col-2">
                <div class="d-grid gap-2">
                    <button type="button" name="%" id="%" class="btn btn-primary">%</button>
                </div>
            </div>
            <div class="col-2">
                <div class="d-grid gap-2">
                    <button type="button" name="sqrt" id="sqrt" class="btn btn-primary">sqrt</button>
                </div>
            </div>
        </div>

        <div class="row p-1 justify-content-center">
            <div class="col-2">
                <div class="d-grid gap-2">
                  <button type="button" name="4" id="4" class="btn btn-primary">4</button>
                </div>
            </div>
            <div class="col-2">
                <div class="d-grid gap-2">
                    <button type="button" name="5" id="5" class="btn btn-primary">5</button>
                </div>
            </div>
            <div class="col-2">
                <div class="d-grid gap-2">
                    <button type="button" name="6" id="6" class="btn btn-primary">6</button>
                </div>
            </div>
            <div class="col-2">
                <div class="d-grid gap-2">
                    <button type="button" name="x" id="x" class="btn btn-primary">x</button>
                </div>
            </div>
            <div class="col-2">
                <div class="d-grid gap-2">
                    <button type="button" name="/" id="/" class="btn btn-primary">/</button>
                </div>
            </div>
        </div>

        <div class="row p-1 justify-content-center">
            <div class="col-2">
                <div class="d-grid gap-2">
                  <button type="button" name="1" id="1" class="btn btn-primary">1</button>
                </div>
            </div>
            <div class="col-2">
                <div class="d-grid gap-2">
                    <button type="button" name="2" id="2" class="btn btn-primary">2</button>
                </div>
            </div>
            <div class="col-2">
                <div class="d-grid gap-2">
                    <button type="button" name="3" id="3" class="btn btn-primary">3</button>
                </div>
            </div>
            <div class="col-2">
                <div class="d-grid gap-2">
                    <button type="button" name="+" id="+" class="btn btn-primary">+</button>
                </div>
            </div>
            <div class="col-2">
                <div class="d-grid gap-2">
                    <button type="button" name="-" id="-" class="btn btn-primary">-</button>
                </div>
            </div>
        </div>

        <div class="row p-1 justify-content-center">
            <div class="col-2">
                <div class="d-grid gap-2">
                  <button type="button" name="." id="." class="btn btn-primary">.</button>
                </div>
            </div>
            <div class="col-2">
                <div class="d-grid gap-2">
                    <button type="button" name="0" id="0" class="btn btn-primary">0</button>
                </div>
            </div>
            <div class="col-2">
                <div class="d-grid gap-2">
                    <button type="button" name="+/-" id="+/-" class="btn btn-primary">+/-</button>
                </div>
            </div>
            <div class="col-4">
                <div class="d-grid gap-2">
                    <button type="button" name="ENTER" id="ENTER" class="btn btn-primary">ENTER</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./calculator.js"></script>
</body>
</html>
